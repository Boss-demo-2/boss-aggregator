<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BOSS Application</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@500;600&display=swap"
    rel="stylesheet" />
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #ffffff;
      color: #1e293b;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* NAV */
    nav {
      height: 52px;
      border-bottom: 1px solid #e2e8f0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 2rem;
    }

    .nav-brand {
      font-size: 0.85rem;
      font-weight: 600;
      color: #334155;
      display: flex;
      align-items: center;
      gap: 7px;
    }

    .live-dot {
      width: 7px;
      height: 7px;
      background: #22c55e;
      border-radius: 50%;
    }

    .version-badge {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.78rem;
      font-weight: 600;
      color: #2563eb;
      background: #eff6ff;
      border: 1px solid #bfdbfe;
      border-radius: 6px;
      padding: 4px 12px;
    }

    /* MAIN */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 4rem 2rem;
      text-align: center;
    }

    .status-tag {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 0.72rem;
      color: #64748b;
      border: 1px solid #e2e8f0;
      border-radius: 999px;
      padding: 4px 12px;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: clamp(2.2rem, 6vw, 4rem);
      font-weight: 700;
      letter-spacing: -0.03em;
      color: #0f172a;
      margin-bottom: 0.75rem;
    }

    .tagline {
      font-size: 0.95rem;
      color: #64748b;
      max-width: 400px;
      line-height: 1.7;
      margin-bottom: 2.5rem;
    }

    /* VERSION CARD */
    .version-card {
      display: inline-flex;
      align-items: center;
      gap: 1.5rem;
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      padding: 1.25rem 2rem;
      margin-bottom: 2.5rem;
    }

    .vc-item {
      display: flex;
      flex-direction: column;
      gap: 3px;
    }

    .vc-label {
      font-size: 0.65rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #94a3b8;
    }

    .vc-value {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.5rem;
      font-weight: 700;
      color: #0f172a;
    }

    .vc-divider {
      width: 1px;
      height: 40px;
      background: #e2e8f0;
    }

    .bump-tag {
      font-size: 0.7rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      padding: 3px 10px;
      border-radius: 999px;
    }

    .bump-minor {
      background: #eff6ff;
      color: #2563eb;
      border: 1px solid #bfdbfe;
    }

    .bump-major {
      background: #fef2f2;
      color: #dc2626;
      border: 1px solid #fecaca;
    }

    .bump-patch {
      background: #fffbeb;
      color: #d97706;
      border: 1px solid #fde68a;
    }

    .bump-none {
      background: #f8fafc;
      color: #64748b;
      border: 1px solid #e2e8f0;
    }

    /* BUTTONS */
    .btn-row {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .btn-primary {
      font-size: 0.85rem;
      font-weight: 500;
      color: #fff;
      background: #1d4ed8;
      border: none;
      border-radius: 8px;
      padding: 9px 20px;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.15s;
    }

    .btn-primary:hover {
      background: #1e40af;
    }

    .btn-outline {
      font-size: 0.85rem;
      font-weight: 500;
      color: #334155;
      background: #fff;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 9px 20px;
      text-decoration: none;
      cursor: pointer;
      transition: border-color 0.15s;
    }

    .btn-outline:hover {
      border-color: #94a3b8;
    }

    /* FOOTER */
    footer {
      border-top: 1px solid #e2e8f0;
      padding: 0.9rem 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 2rem;
      font-size: 0.72rem;
      color: #94a3b8;
      flex-wrap: wrap;
    }

    footer a {
      color: #94a3b8;
      text-decoration: none;
    }

    footer a:hover {
      color: #334155;
    }
  </style>
</head>

<body>

  <nav>
    <div class="nav-brand">
      <div class="live-dot"></div>
      BOSS Platform
    </div>
    <div class="version-badge" id="navBadge">v —</div>
  </nav>

  <main>
    <div class="status-tag">
      <div class="live-dot"></div>
      All Systems Operational
    </div>

    <h1>BOSS Application</h1>
    <p class="tagline">Unified microservice platform. Version controlled automatically across every UAT deployment
      cycle.</p>

    <div class="version-card">
      <div class="vc-item">
        <span class="vc-label">BOSS Version</span>
        <span class="vc-value" id="bossVer">—</span>
      </div>
      <div class="vc-divider"></div>
      <div class="vc-item">
        <span class="vc-label">Last Bump</span>
        <span id="bumpTag" class="bump-tag bump-none">—</span>
      </div>
      <div class="vc-divider"></div>
      <div class="vc-item">
        <span class="vc-label">Updated</span>
        <span id="updatedTime" style="font-size:0.82rem;color:#334155;font-weight:500;">—</span>
      </div>
    </div>

    <div class="btn-row">
      <a href="dashboard.html" class="btn-primary">View Dashboard →</a>
      <a href="https://github.com/Boss-demo-2" target="_blank" class="btn-outline">GitHub ↗</a>
    </div>
  </main>

  <footer>
    <span>Auto-refreshes every 30 seconds</span>
    <span id="fetchTime">—</span>
    <a href="https://github.com/Boss-demo-2/boss-aggregator" target="_blank">boss-aggregator ↗</a>
  </footer>

  <script>
    const URL = 'https://raw.githubusercontent.com/Boss-demo-2/boss-aggregator/main/version.json';

    function timeAgo(iso) {
      const m = Math.floor((Date.now() - new Date(iso)) / 60000);
      if (m < 1) return 'just now';
      if (m < 60) return m + 'm ago';
      const h = Math.floor(m / 60);
      if (h < 24) return h + 'h ago';
      return Math.floor(h / 24) + 'd ago';
    }
    function bumpClass(b) {
      return ({ major: 'bump-major', minor: 'bump-minor', patch: 'bump-patch', none: 'bump-none' })[b] || 'bump-none';
    }
    function bumpLabel(b) {
      return ({ major: '↑ Major', minor: '↑ Minor', patch: '· Patch', none: 'No change' })[b] || '—';
    }

    async function load() {
      try {
        const res = await fetch(URL + '?t=' + Date.now());
        const d = await res.json();
        document.getElementById('navBadge').textContent = 'v' + d.bossVersion;
        document.getElementById('bossVer').textContent = 'v' + d.bossVersion;
        document.getElementById('updatedTime').textContent = timeAgo(d.lastUpdated);
        const tag = document.getElementById('bumpTag');
        tag.textContent = bumpLabel(d.bumpType);
        tag.className = 'bump-tag ' + bumpClass(d.bumpType);
        document.getElementById('fetchTime').textContent = 'Fetched at ' + new Date().toLocaleTimeString();
      } catch (e) { }
    }

    load();
    setInterval(load, 30000);
  </script>
</body>

</html>
